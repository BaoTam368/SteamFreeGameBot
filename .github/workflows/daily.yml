name: Daily Steam Check

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  daily-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 3️⃣ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 4️⃣ Build project
      - name: Build project
        run: mvn package -DskipTests

      # 5️⃣ Run bot
      - name: Run Discord Notifier
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          LOG_PATH: log.csv
          STEAM_URL: ${{ secrets.STEAM_URL }}
        run: java -jar target/SteamFreeGameBot-1.0-SNAPSHOT.jar

      # 6️⃣ Optional: Show log content
      - name: Show log file
        run: cat log.csv || echo "log.csv not created"

      # 7️⃣ Commit log CSV
      - name: Commit log
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add log.csv
          git commit -m "Update daily Steam free games log" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
